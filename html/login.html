<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 - Interfaz de login</title>

    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/login.css">
</head>

<body id="login-body">
    <!-- <header> comun. Añadimos o quitamos elementos mediante JavaScript dependiendo de la página html en la que nos situemos -->
        <header class="main-header">
            <div class="game-logo-container">
                <h1 class="game-title">PIXELART</h1>
                <img class="game-logo"
                    src="../images/kisspng-space-invaders-extreme-2-clip-art-arcade-game-alie-space-invaders-svg-png-icon-free-download-3969-5b7e14a34da5a7.3685625015349894753181.png"
                    alt="Logo del juego PIXELART representando un marciano del juego clásico Space Invaders">
            </div>
            <div class="logout-container">
                <div class="countdown"></div>
                <div class="logout-icon-container">
                    <div class="logout-icon-container">
                        <img class="logout-icon" src="../images/logout_24dp_333333_FILL0_wght400_GRAD0_opsz24.png"
                        alt="Icono de cierre de sesión">
                    </div>
                </div>
                <span class="session-user"></span>
            </div>
        </header>

    <main>
        <section class="login-section">
            <h2 class="login-title">Iniciar sesión</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">
                        <span>Usuario:*</span>
                    </label>
                    <input type="text" id="username-input" name="username-input"
                        placeholder="Introduzca el nombre de usuario">
                </div>
                <div class="form-group">
                    <label for="password">
                        <span>Contraseña:*</span>
                    </label>
                    <div class="input-container">
                        <input type="password" class="pwd-format-msg" id="password-input" name="password-input"
                            placeholder="Introduzca la contraseña">
                        <img class="pwd-visibility pwd-visibility-on"
                            src="../images/visibility_24dp_3333331A_FILL0_wght400_GRAD0_opsz24.png"
                            alt="Icono para mostrar la contraseña introducida">
                        <img class="pwd-visibility pwd-visibility-off"
                            src="../images/visibility_off_24dp_333333_FILL0_wght400_GRAD0_opsz24.png"
                            alt="Icono para ocultar la contraseña introducida">
                    </div>
                </div>
                <button id="submit-btn" type="submit">Enviar</button>
                <small class="login-info-msg">.</small>
            </form>
        </section>
    </main>

    <footer>
        <p class="ejercicio"></p>
        <p>Koldobika Gorka Marzana San Vicente</p>
    </footer>

    <script type="module" src="../js/main.js"></script>
</body>

</html>
